<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="фото профиля">
                <div class="profile-info">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile-info__status">Исследователь океана</p>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="places">
                <article class="place">
                    <img class="place__image" src="./images/walk.jpeg" alt="6-я советская">
                    <div class="place__info">
                        <h2 class="place__name">Летняя прогулка в петербурге</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/repetition.jpeg" alt="школьный подвал">
                    <div class="place__info">
                        <h2 class="place__name">Репетиция перед выступлением</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/school.jpeg" alt="гимназия">
                    <div class="place__info">
                        <h2 class="place__name">Вечерняя школа</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/winter.jpeg" alt="вид из окна">
                    <div class="place__info">
                        <h2 class="place__name">Школьный зимний пейзаж</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/graduation.jpeg" alt="актовый зал">
                    <div class="place__info">
                        <h2 class="place__name">Выпускной сестры</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__image" src="./images/seaside.jpeg" alt="берег залива">
                    <div class="place__info">
                        <h2 class="place__name">Побережье комарово</h2>
                        <button class="place__like place__like_active" type="button"></button>
                    </div>
                </article>
            </section>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close" type="button"></button>
                    <form class="popup__form" name="profile">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input class="popup__input popup__input_type_name" name="name" type="text" required placeholder="Имя пользователя">
                        <input class="popup__input popup__input_type_status" name="status" type="text" required placeholder="Статус пользователя">
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023. mesto. yella</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
